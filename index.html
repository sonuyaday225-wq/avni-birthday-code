        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Fira Code', monospace;
            background: #0a0a0a;
            color: #00ff00;
            overflow: hidden;
            height: 100vh;
        }

        /* Matrix Rain Effect */
        #matrix-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.15;
        }

        /* Main Container */
        .container {
            position: relative;
            z-index: 1;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Terminal Window */
        .terminal {
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #00ff00;
            border-radius: 10px;
            max-width: 900px;
            width: 90%;
            box-shadow: 0 0 50px rgba(0, 255, 0, 0.3);
            overflow: hidden;
        }

        .terminal-header {
            background: #1a1a1a;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            gap: 8px;
            border-bottom: 1px solid #00ff00;
        }

        .terminal-button {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .terminal-button.red { background: #ff5f56; }
        .terminal-button.yellow { background: #ffbd2e; }
        .terminal-button.green { background: #27c93f; }

        .terminal-title {
            margin-left: 10px;
            color: #00ff00;
            font-size: 0.9rem;
        }

        .terminal-body {
            padding: 30px;
            min-height: 500px;
            max-height: 70vh;
            overflow-y: auto;
        }

        /* Typing Animation */
        .code-line {
            margin-bottom: 10px;
            font-size: 1rem;
            line-height: 1.6;
            opacity: 0;
            animation: fadeIn 0.3s ease forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .cursor {
            display: inline-block;
            width: 10px;
            height: 18px;
            background: #00ff00;
            animation: blink 1s infinite;
            margin-left: 2px;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        /* Code Syntax Highlighting */
        .keyword { color: #ff79c6; }
        .function { color: #50fa7b; }
        .string { color: #f1fa8c; }
        .comment { color: #6272a4; font-style: italic; }
        .variable { color: #8be9fd; }
        .number { color: #bd93f9; }
        .operator { color: #ff79c6; }

        /* Glitch Effect */
        .glitch {
            position: relative;
            animation: glitch 3s infinite;
        }

        @keyframes glitch {
            0%, 90%, 100% {
                transform: translate(0);
            }
            92% {
                transform: translate(-2px, 2px);
            }
            94% {
                transform: translate(2px, -2px);
            }
            96% {
                transform: translate(-2px, -2px);
            }
            98% {
                transform: translate(2px, 2px);
            }
        }

        /* Interactive Code Blocks */
        .code-block {
            background: rgba(0, 255, 0, 0.05);
            border-left: 3px solid #00ff00;
            padding: 15px;
            margin: 20px 0;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .code-block:hover {
            background: rgba(0, 255, 0, 0.1);
            transform: translateX(10px);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
        }

        /* Slide System */
        .slide {
            display: none;
        }

        .slide.active {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Button */
        .terminal-button-action {
            background: transparent;
            border: 2px solid #00ff00;
            color: #00ff00;
            padding: 12px 30px;
            font-family: 'Fira Code', monospace;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .terminal-button-action::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: #00ff00;
            transition: left 0.3s ease;
            z-index: -1;
        }

        .terminal-button-action:hover::before {
            left: 0;
        }

        .terminal-button-action:hover {
            color: #000;
        }

        /* Progress Bar */
        .progress-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            height: 3px;
            background: #00ff00;
            transition: width 0.3s ease;
            z-index: 1000;
            box-shadow: 0 0 10px #00ff00;
        }

        /* Slide Counter */
        .slide-counter {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #00ff00;
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 1000;
            font-size: 0.9rem;

        /* ASCII Art */
        .ascii-art {
            color: #00ff00;
            font-size: 0.7rem;
            line-height: 1.2;
            white-space: pre;
            text-align: center;
            margin: 20px 0;
        }

        /* Loading Animation */
        .loading {
            color: #00ff00;
            font-size: 1.2rem;
        }

        .loading::after {
            content: '';
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .terminal {
                width: 95%;
                max-width: none;
            }
            .terminal-body {
                padding: 20px;
                font-size: 0.85rem;
            }
            .code-line {
                font-size: 0.85rem;
            }
            .ascii-art {

        .terminal-body::-webkit-scrollbar {
            width: 8px;
        }

        .terminal-body::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        .terminal-body::-webkit-scrollbar-thumb {
            background: #00ff00;
            border-radius: 4px;
        }

        /* Neon Glow */

            text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00;
        }
    </style>

        // Slide Management
        let currentSlide = 0;
        const totalSlides = slides.length;

        function renderSlide(index) {
            const terminalBody = document.getElementById('terminalBody');
            terminalBody.innerHTML = `<div class="slide active">${slides[index].content}</div>`;
            
            // Start countdown if on countdown slide
            if (index === 5) {
                updateCountdown();
                setInterval(updateCountdown, 1000);
            }
        }

        function nextSlide() {
            if (currentSlide < totalSlides - 1) {
                currentSlide++;
                renderSlide(currentSlide);
                updateProgressBar();
                updateSlideCounter();
            }
        }

        function updateProgressBar() {
            const progress = ((currentSlide + 1) / totalSlides) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
        }

        function updateSlideCounter() {
            document.getElementById('slideCounter').innerText = `${currentSlide + 1} / ${totalSlides}`;
        }

        // Countdown Timer
        function updateCountdown() {
            const startDate = new Date('2024-01-01T00:00:00').getTime();
            const now = new Date().getTime();
            const distance = now - startDate;
            
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            const daysEl = document.getElementById('days');
            const hoursEl = document.getElementById('hours');
            const minutesEl = document.getElementById('minutes');
            const secondsEl = document.getElementById('seconds');
            
            if (daysEl) daysEl.innerText = days;
            if (hoursEl) hoursEl.innerText = hours;
            if (minutesEl) minutesEl.innerText = minutes;
            if (secondsEl) secondsEl.innerText = seconds;
        }

        // Keyboard Navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === 'ArrowRight') {
                nextSlide();
            }
        });

        // Initialize
        renderSlide(0);
        updateProgressBar();
        updateSlideCounter();

        // Window resize handler for matrix
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
