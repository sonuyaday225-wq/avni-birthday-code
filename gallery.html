<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Avni - Photo Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 40px 20px;
            animation: fadeInDown 1s ease-in;
        }

        h1 {
            font-size: 3.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: bounce 2s infinite;
        }

        .subtitle {
            font-size: 1.5em;
            opacity: 0.9;
            margin-bottom: 10px;
        }

        .nav-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            text-decoration: none;
            color: white;
            transition: all 0.3s;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
        }

        /* Music Player Styles */
        .music-player {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin: 30px auto;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .music-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }

        .music-controls button {
            background: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            font-size: 20px;
            transition: transform 0.2s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .music-controls button:hover {
            transform: scale(1.1);
        }

        .music-controls button:active {
            transform: scale(0.95);
        }

        /* Photo Gallery Styles */
        .gallery-section {
            margin: 50px 0;
        }

        .gallery-title {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .gallery-description {
            text-align: center;
            font-size: 1.2em;
            margin-bottom: 40px;
            opacity: 0.9;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            cursor: pointer;
            aspect-ratio: 1;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
        }

        .gallery-item:hover {
            transform: scale(1.05) rotate(2deg);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
            display: block;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .gallery-item::after {
            content: 'üîç';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3em;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .gallery-item:hover::after {
            opacity: 0.8;
        }

        /* Lightbox Styles */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            animation: zoomIn 0.3s ease;
        }

        .lightbox-content img {
            max-width: 100%;
            max-height: 90vh;
            border-radius: 10px;
            box-shadow: 0 0 50px rgba(255,255,255,0.3);
        }

        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 40px;
            font-size: 40px;
            color: white;
            cursor: pointer;
            background: rgba(255,255,255,0.2);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s;
            z-index: 1001;
        }

        .lightbox-close:hover {
            background: rgba(255,255,255,0.4);
        }

        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 40px;
            color: white;
            cursor: pointer;
            background: rgba(255,255,255,0.2);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s;
            user-select: none;
            z-index: 1001;
        }

        .lightbox-nav:hover {
            background: rgba(255,255,255,0.4);
        }

        .lightbox-prev {
            left: 40px;
        }

        .lightbox-next {
            right: 40px;
        }

        .lightbox-counter {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 18px;
            background: rgba(0,0,0,0.5);
            padding: 10px 20px;
            border-radius: 20px;
            z-index: 1001;
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.5);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Floating hearts animation */
        .heart {
            position: fixed;
            font-size: 2em;
            animation: float 6s infinite;
            opacity: 0.6;
            pointer-events: none;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }

            .gallery-title {
                font-size: 2em;
            }

            .gallery-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 10px;
            }

            .lightbox-nav {
                width: 40px;
                height: 40px;
                font-size: 30px;
            }

            .lightbox-prev {
                left: 10px;
            }

            .lightbox-next {
                right: 10px;
            }

            .lightbox-close {
                top: 10px;
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéâ Happy Birthday Avni! üéÇ</h1>
            <p class="subtitle">Wishing you a day filled with love and joy!</p>
            <a href="index.html" class="nav-link">‚Üê Back to Main Page</a>
        </header>

        <!-- Music Player -->
        <div class="music-player">
            <h3>üéµ Birthday Music üéµ</h3>
            <audio id="birthdayMusic" loop>
                <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
            <div class="music-controls">
                <button id="playBtn" onclick="toggleMusic()">‚ñ∂Ô∏è</button>
                <button onclick="document.getElementById('birthdayMusic').currentTime = 0">‚èÆÔ∏è</button>
            </div>
            <p style="margin-top: 10px; font-size: 0.9em; opacity: 0.8;">Click play to start the music!</p>
        </div>

        <!-- Photo Gallery -->
        <section class="gallery-section">
            <h2 class="gallery-title">üì∏ Memory Gallery üì∏</h2>
            <p class="gallery-description">Click on any photo to view it in full size</p>
            <div class="gallery-grid">
                <div class="gallery-item" onclick="openLightbox(0)">
                    <img src="https://picsum.photos/id/1015/600/600" alt="Beautiful Memory 1" loading="lazy">
                </div>
                <div class="gallery-item" onclick="openLightbox(1)">
                    <img src="https://picsum.photos/id/1018/600/600" alt="Beautiful Memory 2" loading="lazy">
                </div>
                <div class="gallery-item" onclick="openLightbox(2)">
                    <img src="https://picsum.photos/id/1019/600/600" alt="Beautiful Memory 3" loading="lazy">
                </div>
                <div class="gallery-item" onclick="openLightbox(3)">
                    <img src="https://picsum.photos/id/1025/600/600" alt="Beautiful Memory 4" loading="lazy">
                </div>
                <div class="gallery-item" onclick="openLightbox(4)">
                    <img src="https://picsum.photos/id/1035/600/600" alt="Beautiful Memory 5" loading="lazy">
                </div>
                <div class="gallery-item" onclick="openLightbox(5)">
                    <img src="https://picsum.photos/id/1036/600/600" alt="Beautiful Memory 6" loading="lazy">
                </div>
                <div class="gallery-item" onclick="openLightbox(6)">
                    <img src="https://picsum.photos/id/1040/600/600" alt="Beautiful Memory 7" loading="lazy">
                </div>
                <div class="gallery-item" onclick="openLightbox(7)">
                    <img src="https://picsum.photos/id/1043/600/600" alt="Beautiful Memory 8" loading="lazy">
                </div>
                <div class="gallery-item" onclick="openLightbox(8)">
                    <img src="https://picsum.photos/id/1044/600/600" alt="Beautiful Memory 9" loading="lazy">
                </div>
                <div class="gallery-item" onclick="openLightbox(9)">
                    <img src="https://picsum.photos/id/1047/600/600" alt="Beautiful Memory 10" loading="lazy">
                </div>
            </div>
        </section>
    </div>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox" onclick="closeLightbox(event)">
        <span class="lightbox-close" onclick="closeLightbox(event)">&times;</span>
        <span class="lightbox-nav lightbox-prev" onclick="changeImage(-1, event)">‚ùÆ</span>
        <div class="lightbox-content">
            <img id="lightboxImg" src="" alt="Gallery Image">
        </div>
        <span class="lightbox-nav lightbox-next" onclick="changeImage(1, event)">‚ùØ</span>
        <div class="lightbox-counter" id="lightboxCounter"></div>
    </div>

    <script>
        // Music Player
        const music = document.getElementById('birthdayMusic');
        const playBtn = document.getElementById('playBtn');
        let isPlaying = false;

        function toggleMusic() {
            if (isPlaying) {
                music.pause();
                playBtn.textContent = '‚ñ∂Ô∏è';
            } else {
                music.play();
                playBtn.textContent = '‚è∏Ô∏è';
            }
            isPlaying = !isPlaying;
        }

        // Lightbox Gallery
        const images = [
            'https://picsum.photos/id/1015/1200/1200',
            'https://picsum.photos/id/1018/1200/1200',
            'https://picsum.photos/id/1019/1200/1200',
            'https://picsum.photos/id/1025/1200/1200',
            'https://picsum.photos/id/1035/1200/1200',
            'https://picsum.photos/id/1036/1200/1200',
            'https://picsum.photos/id/1040/1200/1200',
            'https://picsum.photos/id/1043/1200/1200',
            'https://picsum.photos/id/1044/1200/1200',
            'https://picsum.photos/id/1047/1200/1200'
        ];

        let currentImageIndex = 0;

        function openLightbox(index) {
            currentImageIndex = index;
            updateLightboxImage();
            document.getElementById('lightbox').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox(event) {
            if (event.target.id === 'lightbox' || event.target.classList.contains('lightbox-close')) {
                document.getElementById('lightbox').classList.remove('active');
                document.body.style.overflow = 'auto';
            }
        }

        function changeImage(direction, event) {
            event.stopPropagation();
            currentImageIndex += direction;
            
            if (currentImageIndex < 0) {
                currentImageIndex = images.length - 1;
            } else if (currentImageIndex >= images.length) {
                currentImageIndex = 0;
            }
            
            updateLightboxImage();
        }

        function updateLightboxImage() {
            document.getElementById('lightboxImg').src = images[currentImageIndex];
            document.getElementById('lightboxCounter').textContent = `${currentImageIndex + 1} / ${images.length}`;
        }

        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            const lightbox = document.getElementById('lightbox');
            if (lightbox.classList.contains('active')) {
                if (e.key === 'ArrowLeft') {
                    changeImage(-1, e);
                } else if (e.key === 'ArrowRight') {
                    changeImage(1, e);
                } else if (e.key === 'Escape') {
                    closeLightbox({target: lightbox});
                }
            }
        });

        // Floating hearts animation
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.textContent = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
            heart.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 8000);
        }

        // Create hearts periodically
        setInterval(createHeart, 2000);

        // Preload images
        window.addEventListener('load', function() {
            images.forEach(src => {
                const img = new Image();
                img.src = src;
            });
        });
    </script>
</body>
</html>
